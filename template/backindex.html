<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | File Upload</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script class="jsbin" src="../static/js/jquery.min.js"></script>
    <script class="jsbin" src="../static/js/jquery-ui.min.js"></script>
</head>
<body style="background-color:#F2F2F2">
    <div id="wrapper">
	 <div class="text-center">
        <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0;background-color: #51B1A3">  
            <ul class="nav navbar-top-links">
                <li class="dropdown user user-menu" style="color: #FFFFFF">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: #FFFFFF">
                        <span class="hidden-xs" style="text-align: center;color: #FFFFFF">SHAADI</span>
                    </a>
                </li>
            </ul>
        </nav>
     </div><br><br>
	<div class="row">
	<div class="col-lg-6">
		<div class="ibox-content">
			<div class="form-group">
				
				<form method="get" class="form-horizontal">
                <div class="form-group"><label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-6">{{username}}</div>
                </div>
				<div class="form-group"><label class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-6">{{gendertype}}</div>
                </div>
				<div class="form-group"><label class="col-sm-3 control-label">Upload Photo</label>
				</div>
				<img id="blah" class=resizeme height=300 src="https://s3.amazonaws.com/rekbucket/"><br><br>
				 <button type="submit" onclick="" class="btn btn-primary" title="Send" id=""><a href="frontindex.html">Cancel</a></button>
				</form>
			</div>
        </div></div>
	<div class="col-lg-6">
		<div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group"><label class="col-sm-3 control-label">Group Photo</label>
                    <div class="col-sm-8">{{ group }}</div>
                </div>
				<div class="form-group"><label class="col-sm-3 control-label">FaceDetection</label>
                    <div class="col-sm-8">{{ noface }}</div>
                </div>
				<div class="form-group"><label class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-8">{{ male  }}</div>
                </div>
				<div class="form-group"><label class="col-sm-3 control-label">Text Identified</label>
                    <div class="col-sm-8">{{ text }}</div>
                </div>

				<div class="form-group"><label class="col-sm-3 control-label">Person Exists alredy</label>
                    <div class="col-sm-8">{{ person  }}</></div>
                </div>
            </form>
		</div>
		</div>
		</div>
	</div>
    <script src="../static/js/jquery-2.1.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../static/js/plugins/pace/pace.min.js"></script> 
<script src="../static/js/jquery.min.js"></script>
</body>
</html>
